<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DapatKerja Intro</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .logo-container {
        text-align: center;
        opacity: 0;
        transform: translateY(40px);
        animation: fadeSlideIn 1.3s ease-out forwards;
    }

    @keyframes fadeSlideIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    img {
        width: 130px;
        margin-bottom: 10px;
    }

    .title {
        font-size: 32px;
        font-weight: bold;
        opacity: 0;
        animation: fadeText 1.5s ease-out forwards;
        animation-delay: 0.6s;
    }

    @keyframes fadeText {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<div class="logo-container">
    <img src="logo.png">   <!-- your logo here -->
    <div class="title">DapatKerja.</div>
</div>

<script>
    setTimeout(() => {
        window.location.href = "home.html";
    }, 2500); // Change delay here
</script>

</body>
</html>
