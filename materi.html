<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Materi Belajar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .materi-list {
            max-width: 600px;
            margin: auto;
        }
        .card {
            background: white;  
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
        }
        .card p {
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>

<body>

<h1>Materi Belajar</h1>

<div class="materi-list">

    <div class="card">
        <div class="card-title">Cara Membuat CV Profesional</div>
        <p>Panduan lengkap untuk membuat CV yang menarik perhatian HRD.</p>
    </div>

    <div class="card">
        <div class="card-title">Etika Kerja di Kantor</div>
        <p>Belajar bagaimana bersikap profesional di lingkungan kerja.</p>
    </div>

    <div class="card">
        <div class="card-title">Cara Lolos Wawancara</div>
        <p>Tips menghadapi interview dan menjawab pertanyaan HR.</p>
    </div>

</div>

</body>
</html>
