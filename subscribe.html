<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Paket</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <nav class="navbar">
        <img src="logo.png" class="nav-logo">
<h1 class="logo-text">DapatKerja</h1>   
    </nav>

    <section class="plans">
        <h2>Pilih Paket Langganan</h2>

        <div class="plan-container">

            <div class="plan-card">
                <h3>Free Plan</h3>
                <p>Mulai belajar dan akses fitur dasar.</p>
                <button onclick="chooseFree()">Pilih</button>
            </div>

            <div class="plan-card">
                <h3>Premium</h3>
                <p>Rp 3.000.000</p>
                <button onclick="choosePremium()">Pilih</button>
            </div>

        </div>
    </section>

</body>
</html>
